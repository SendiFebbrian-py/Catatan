<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Catatan Kandang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stayleee.css" />
  </head>

  <body>
    <div class="card">
      <h2>Catatan Peternakan</h2>

      <label>Pilih Jenis Data</label>
      <select title="Pilih Jenis Data" id="sheet" onchange="ubahForm()">
        <option value="">-- Pilih --</option>
        <option value="Beli sapi">Catat Pembelian Sapi</option>
        <option value="Jual sapi">Catat Penjualan Sapi</option>
        <option value="Biaya Tetap">Catat Gaji Orang Kandang</option>
        <option value="Biaya variabel">Catat Biaya Pakan & dsb</option>
      </select>

      <!-- ================= BELI SAPI ================= -->
      <div id="formBeli" class="hidden">
        <label>Blok</label>
        <select title="Pilih Blok Beli" id="posisi">
          <option value="">-- Pilih Blok --</option>
          <!-- DIISI OTOMATIS DARI SHEET "Beli sapi" -->
        </select>

        <label>Harga Beli</label>
        <input
          id="hargaBeli"
          type="text"
          placeholder="Contoh: 15.000.000"
          oninput="formatRupiah(this)"
        />

        <label>Tanggal</label>
        <input
          placeholder="dd/mm/yyyy"
          id="tanggalbeli"
          type="date"
          class="auto-tanggal"
        />

        <button onclick="kirim()">Simpan Data</button>
      </div>

      <!-- ================= BIAYA TETAP ================= -->
      <div id="formTetap" class="hidden">
        <label>Nama</label>
        <select title="Pilih Anggota" id="namaTetap">
          <option value="">-- Pilih Anggota --</option>
          <option value="Angga">Angga</option>
          <option value="Dedi">Dedi</option>
        </select>

        <label>Gaji Pokok</label>
        <select title="Gaji" id="JumlahTetap">
          <option value="2000000">2.000.000</option>
        </select>

        <label>Harga Beras</label>
        <input placeholder="450.000" id="Beras" type="number" />

        <label>Tanggal</label>
        <input
          placeholder="dd/mm/yyyy"
          id="tanggaltetap"
          type="date"
          class="auto-tanggal"
        />

        <button onclick="kirim()">Simpan Data</button>
      </div>

      <!-- ================= BIAYA VARIABEL ================= -->
      <div id="formVariabel" class="hidden">
        <label>Nama Barang</label>
        <input placeholder="Masukan Nama Barang" id="barang" />

        <label>Jumlah</label>
        <input placeholder="Masukan jumlah" id="jumlahVar" type="number" />

        <label>Harga</label>
        <input placeholder="Masukan Harga" id="hargaVar" type="number" />

        <label>Tanggal</label>
        <input
          placeholder="dd/mm/yyyy"
          id="tanggalvar"
          type="date"
          class="auto-tanggal"
        />

        <button onclick="kirim()">Simpan Data</button>
      </div>

      <!-- ================= JUAL SAPI ================= -->
      <div id="formJual" class="hidden">
        <label>Blok</label>
        <select title="Pilih Blok Jual" id="posisiJual">
          <option value="">-- Pilih Blok --</option>
          <!-- DIISI OTOMATIS DARI SHEET "Jual sapi" -->
        </select>

        <label>Harga Jual</label>
        <input
          id="hargaJual"
          type="text"
          placeholder="Contoh: 20.000.000"
          oninput="formatRupiah(this)"
        />

        <label>Tanggal</label>
        <input
          placeholder="dd/mm/yyyy"
          id="tanggaljual"
          type="date"
          class="auto-tanggal"
        />

        <button onclick="kirim()">Simpan Data</button>
      </div>

      <a href="Dasboard/index.html">
        <button>Dashboard</button>
      </a>

      <div class="footer">Versi 1.3</div>
    </div>

    <script src="brainn.js"></script>
  </body>
</html>
